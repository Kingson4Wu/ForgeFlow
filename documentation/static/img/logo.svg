<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e8555" />
      <stop offset="100%" stop-color="#44d860" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#eee" stroke-width="2"/>
  
  <!-- Terminal window representation -->
  <rect x="30" y="40" width="140" height="120" rx="8" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
  
  <!-- Terminal header/title bar -->
  <rect x="30" y="40" width="140" height="15" fill="#e0e0e0" rx="4" />
  
  <!-- Terminal close/minimize/maximize buttons -->
  <circle cx="40" cy="48" r="4" fill="#c0c0c0" />
  <circle cx="50" cy="48" r="4" fill="#c0c0c0" />
  <circle cx="60" cy="48" r="4" fill="#c0c0c0" />
  
  <!-- Terminal content area -->
  <rect x="35" y="60" width="130" height="95" fill="white" />
  
  <!-- Terminal prompt indicator -->
  <circle cx="45" cy="75" r="3" fill="#ff6b6b" />
  <circle cx="55" cy="75" r="3" fill="#ffd166" />
  <circle cx="65" cy="75" r="3" fill="#06d6a0" />
  
  <!-- Command prompt line -->
  <text x="75" y="78" font-family="monospace" font-size="10" fill="#333">$ forgeflow start</text>
  
  <!-- Flow arrows representing automation -->
  <path d="M50 100 Q100 80 150 100" fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowhead)" />
  <path d="M150 120 Q100 140 50 120" fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowhead2)" />
  
  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e8555" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e8555" />
    </marker>
  </defs>
  
  <!-- AI interaction element -->
  <path d="M80 140 Q100 160 120 140" fill="none" stroke="#6a5acd" stroke-width="3" stroke-dasharray="3,3" />
  <circle cx="90" cy="135" r="6" fill="#6a5acd" />
  <circle cx="110" cy="135" r="6" fill="#6a5acd" />
  
  <!-- Flow symbol -->
  <path d="M90 155 Q100 170 110 155" fill="none" stroke="#2e8555" stroke-width="3" />
</svg>